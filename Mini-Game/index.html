<header>
    <h1>Memory Game</h1>
</header>

<body>

    <div id="container">
        <div class="state">
            <span id="time"><h3>Time: 0</h3></span>
            <span id="score"><h3>Score: 0</h3></span>
        </div>
    <div>
        <div id="intro">
            <h2>How to play</h2>
                <p>Click on the cards to find the matching pairs.</p>
                <p>Try to find all pairs in as few moves as possible.</p>
                <p>Good luck!</p>
                <p><h3>Play</h3></p>
        </div>

    <div id="main">
       <!-- game boxes added dynamically -->
        <div class="box.play"><img src="FloralMagentaM.jpeg" width="100" height="100" alt="Floral magenta capital M"></img></div>
    </div>

    <div id="pre" class="">
        <h2>Jumpin' Babies</h2>
            <p id="babygoats" class="themes" title="Baby Goats">Baby Goats</p>
    </div>
 

    <div id="post" class="hidden">
        <h2>BRAVO !</h2>
            <p id="final"></p>
            <br>
            <p>
                <a  id="again"><h3>Play Again !</h3></a>
            </p>
    </div>
    <script src="script.js"></script>
</body>

    <footer>
        <p>Created by <a href="" target="_blank">Jeni Weidenbenner</a></p>
    </footer>

</html>
